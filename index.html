<!DOCTYPE html>
<html>
	<head>
		<title>Sentient-UI</title>
		<!-- Stylesheets -->
		<link rel='stylesheet' href='css/font-awesome.min.css'>
		<link rel='stylesheet' href='css/pure-min.css'>
		<link rel='stylesheet' href='css/grids-responsive-min.css'>
		<link rel='stylesheet' href='css/avenir-next.css'>
		<link rel='stylesheet' href='css/general.css'>
	</head>

	<body>
		<div class='overlay'>
			<div class='centered'>
				<p id="overlay-text"></p>
				<textarea id="errorlog" class="error-log"></textarea>
				<i id="loading-spinner" class='fa fa-spinner fa-pulse'></i>
			</div>
		</div>

		<!-- Header for UI -->
		<!-- <div class='pure-g header'>
			<div class='pure-u-1-5 logo-container'>
				<img src='assets/senLogo.svg' height='50' class='logo'>
			</div>
			<div id="statusbar" class='pure-u-4-5'>
			</div>
		</div> -->

		<!-- Full body of UI -->
		<div class='pure-g body'>
			<!-- Sidebar -->

			<div class='sidebar-container pure-u'>
				<div class='logo-container'>
					<img src='assets/senLogo.svg' height='50' class='logo'>
				</div>
				<div class='sidebar' id='sidebar'>
					<div id="Wallet-button" class="pure-u-1-1 button current">
						<img src="plugins/Wallet/assets/button.png" class="pure-u icon">
						<div class="pure-u text">Wallet</div>
					</div>

					<div id="About-button" class="pure-u-1-1 button">
						<img src="plugins/About/assets/button.png" class="pure-u icon">
						<div class="pure-u text">About</div>
					</div>
				</div>
				<div class='statusbar' id='statusbar'>
				</div>
			</div>

			<!-- Mainbar -->
			<div class='pure-u' id='mainbar'>
			</div>
		</div>
		<span id='tooltip'>Tooltip</span>
		<div class='notification-container'>
			<div class='blueprint notification'>
				<div class='icon'>
					<i class='fa'></i>
				</div>
				<div class='content'></div>
			</div>
		</div>

		<!-- Javascript -->
		<script src="./dist/manifest.js"></script>
		<script src="./dist/vendor.js"></script>
		<script>
			var ui = require('./dist/renderer.js')
		</script>
	</body>
</html>
